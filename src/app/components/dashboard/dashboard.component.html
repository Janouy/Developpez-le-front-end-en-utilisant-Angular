<div class="mt-12 w-full max-w-2xl mx-auto ">
    <div class="relative aspect-square flex justify-center">
        <ngx-charts-pie-chart [view]="[chartWidth, chartHeight]" [scheme]="colorScheme" [results]="formatedOlympicsData"
            [gradient]="gradient" [legend]="showLegend" [labels]="showLabels" [doughnut]="isDoughnut"
            [tooltipText]="formatTooltip" [tooltipDisabled]="false" (select)="onSelect($event)">
        </ngx-charts-pie-chart>
    </div>
</div>
